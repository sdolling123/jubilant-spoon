<!-- Menu popup -->
<div x-data="{ showMenu: false }" class="relative">
    <button 
        @click="showMenu = !showMenu" 
        type="button"
        class="p-2 rounded hover:bg-gray-100 transition" 
        aria-label="More options"
    >
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5">
            <path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
        </svg>
    </button>
    <div x-show="showMenu" 
        @click.away="showMenu = false" 
        x-transition:enter="ease-out duration-300" 
        x-transition:enter-start="opacity-0" 
        x-transition:enter-end="opacity-100" 
        class="absolute flex flex-col gap-1 right-6 top-8 bg-white border border-gray-200 rounded-lg shadow-lg p-2 w-40 transition-all">
        <a class="text-sm text-gray-700 text-left py-2 px-4 rounded-lg hover:bg-gray-100 transition" href="{{ details_url }}">Details</a>
        <a class="text-sm text-gray-700 text-left py-2 px-4 rounded-lg hover:bg-gray-100 transition" href="{{ edit_url }}">Edit</a>
        <hr>
        <a class="text-sm text-red-700 text-left py-2 px-4 rounded-lg hover:bg-red-100 transition" href="{{ delete_url }}">Delete</a>
    </div>
</div>
