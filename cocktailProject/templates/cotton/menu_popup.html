<!-- Menu popup -->
<div x-data="{ showMenu: false }" class="relative">
    <button 
        @click="showMenu = !showMenu" 
        class="p-2 rounded hover:bg-gray-100 transition" 
        aria-label="More options"
    >
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5">
            <path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
        </svg>
    </button>
    <div x-show="showMenu" 
        @click.away="showMenu = false" 
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        class="absolute right-6 top-8 bg-white border border-gray-200 rounded-lg shadow-lg p-2 w-40 transition-all">
        <a class="block text-sm text-gray-700 text-left py-2 px-4 hover:bg-gray-100 transition" href="#">Details</a>
        <a class="block text-sm text-gray-700 text-left py-2 px-4 hover:bg-gray-100 transition" href="#">Edit</a>
        <hr>
        <a class="block text-sm text-red-700 text-left py-2 px-4 hover:bg-red-100 transition" href="#">Delete</a>
    </div>
