<c-vars type="primary"/>

{% if type == 'danger' %}

    <button class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:mt-0 sm:ml-3 sm:w-auto" {{ attrs }}>
        <span>{{ slot }}</span>
    </button>

{% elif type == 'primary' %}

    <button class="mt-3 inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:mt-0 sm:w-auto" {{ attrs }}>
        <span>{{ slot }}</span>
    </button>

{% else %}

    <button class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto" {{ attrs }}>
        <span>{{ slot }}</span>
    </button>

{% endif %}
