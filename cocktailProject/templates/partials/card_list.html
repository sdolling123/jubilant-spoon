<div x-cloak 
     x-data>
    <div>
        <span>Total: 
            <span x-text="visibleCount"></span>
        </span>
    </div>
            <!-- No Results Found Message -->
            <div 
            x-cloak
            x-show="visibleCount === 0"
            x-transition:enter="ease-out duration-300" 
            x-transition:enter-start="opacity-0" 
            x-transition:enter-end="opacity-100" 
            x-transition:leave="ease-in duration-50" 
            x-transition:leave-start="opacity-100" 
            x-transition:leave-end="opacity-0" 
            class="flex items-center justify-center p-6 bg-gray-100 rounded-md border border-gray-300 text-gray-700"
                >
            <div class="text-center">
                <svg 
                    class="w-10 h-10 text-gray-400 mx-auto mb-4" 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor" 
                    stroke-width="2"
                >
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="M8 9l4-4m0 0l4 4m-4-4v12m4 4H8m4-4v4m4-4H8" 
                    />
                </svg>
                <h2 class="text-lg font-semibold">No results found for "<span x-text="$store.search.query"></span>"</h2>
                <p class="text-sm text-gray-500 mt-2">Try refining your search or using different keywords.</p>
                <c-button type="primary">Create New Cocktail</c-button>
            </div>
        </div>
        {% for item in cocktails_with_ingredients %}
            <c-card 
                    name="{{item.cocktail.name}}" 
                    creator="{{item.cocktail.creator}}"
                    type="{{item.cocktail.get_type_display}}"
                    drink_style="{{item.cocktail.get_style_display}}"
                    instructions="{{item.cocktail.instructions }}"
                    item_id="{{item.cocktail.id}}"
                    :ingredients="item.ingredients">
                </c-card>
        {% endfor %}

</div>
